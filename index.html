<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/namaz-vakti/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Modern ve şık namaz vakitleri uygulaması. Bulunduğunuz konuma göre günlük namaz saatlerini öğrenin." />
  <meta name="keywords" content="namaz vakti, ezan saati, namaz saatleri, islamic prayer times" />
  <title>Namaz Vakitleri - Günlük İbadet Rehberiniz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/namaz-vakti/assets/index-Bu_h-ZBZ.js"></script>
  <link rel="stylesheet" crossorigin href="/namaz-vakti/assets/index-Y_VrKpd-.css">
</head>

<body>
  <div class="app-container">
    <!-- Scholar Portrait -->
    <div class="scholar-portrait">
      <div class="portrait-frame">
        <img src="/namaz-vakti/assets/scholar.jpg" alt="Dini Lider" />
      </div>
      <div class="portrait-glow"></div>
    </div>

    <header>
      <div class="location-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span id="location-name">Konum Alınıyor...</span>
      </div>
      <div class="header-right">
        <div class="date-display" id="date-display">
          --.--.----
        </div>
        <button class="icon-button" id="settings-btn" aria-label="Ayarlar">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-6.364 0l-4.243 4.243m12.728 0l-4.243-4.243m-6.364 0l-4.243 4.243">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="next-prayer-info">
          <span class="label">Sıradaki Vakit</span>
          <h2 id="next-prayer-name">--</h2>
          <div class="countdown" id="countdown">00:00:00</div>
        </div>
      </section>


      <section class="prayer-times-section">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="farz">Farz Namazlar</button>
          <button class="tab-btn" data-tab="nafile">Nafile Namazlar</button>
        </div>

        <!-- Farz Namazlar Tab Content -->
        <div class="tab-content active" id="farz-content">
          <div class="section-header">
            <h3>Bugünün Namaz Vakitleri</h3>
            <div class="decorative-line"></div>
          </div>
          <div class="prayer-times-list" id="prayer-times-list">
            <!-- Prayer times will be injected here via JS -->
            <div class="loading-spinner">
              <div class="spinner-circle"></div>
              <p>Namaz vakitleri yükleniyor...</p>
            </div>
          </div>
        </div>

        <!-- Nafile Namazlar Tab Content -->
        <div class="tab-content" id="nafile-content">
          <div class="section-header">
            <h3>Nafile Namazlar</h3>
            <div class="decorative-line"></div>
          </div>
          <div class="nafile-list" id="nafile-list">
            <!-- Nafile prayers will be injected here via JS -->
          </div>
        </div>
      </section>
    </main>

  </div>

  <!-- Settings Sidebar -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <aside class="settings-sidebar" id="settings-sidebar">
    <div class="sidebar-header">
      <h2>Ayarlar</h2>
      <button class="sidebar-close-btn" id="sidebar-close-btn" aria-label="Kapat">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Sidebar Tabs -->
    <div class="sidebar-tabs">
      <button class="sidebar-tab-btn active" data-sidebar-tab="imsakiye">İmsakiye</button>
      <button class="sidebar-tab-btn" data-sidebar-tab="quotes">Hikmetli Sözler</button>
    </div>

    <!-- Sidebar Content -->
    <div class="sidebar-content">
      <!-- İmsakiye Tab -->
      <div class="sidebar-tab-content active" id="imsakiye-content">
        <div class="month-selector">
          <button class="month-nav-btn" id="prev-month-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <h3 id="current-month-display">--</h3>
          <button class="month-nav-btn" id="next-month-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
        <div class="calendar-table-wrapper">
          <table class="calendar-table" id="calendar-table">
            <thead>
              <tr>
                <th>Gün</th>
                <th>İmsak</th>
                <th>Güneş</th>
                <th>Öğle</th>
                <th>İkindi</th>
                <th>Akşam</th>
                <th>Yatsı</th>
              </tr>
            </thead>
            <tbody id="calendar-tbody">
              <!-- Calendar rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Hikmetli Sözler Tab -->
      <div class="sidebar-tab-content" id="quotes-content">
        <div class="quotes-list" id="quotes-list">
          <!-- Quotes will be inserted here -->
        </div>
      </div>
    </div>
  </aside>

  <div class="background-overlay"></div>
</body>

</html>
